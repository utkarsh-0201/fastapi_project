[tool.ruff]
line-length = 99
target-version = "py38"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "UP", "B", "A", "C4", "T20"]
ignore = ["E501", "B008", "A003"]  # B008: FastAPI pattern, A003: id field in models is acceptable

[tool.black]
line-length = 99
target-version = ['py38']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true