name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install make
      run: sudo apt-get update && sudo apt-get install -y make
    
    - name: Install dependencies
      run: make install
    
    - name: Run linting
      run: make lint
    
    - name: Run type checking
      run: make typecheck
    
    - name: Run tests
      run: make test